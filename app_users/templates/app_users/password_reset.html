{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="h-[100vh] bg-gray-50 dark:bg-gray-900" style="background: url('https://i.pinimg.com/736x/97/c0/07/97c00759d90d786d9b6096d274ad3e07.jpg');">
    <div class="h-[100vh] flex flex-row items-center justify-evenly px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-1/2 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    {% trans 'Parolni tiklash' %}
                </h1>
                <form method="post" class="space-y-4 md:space-y-6" action="">
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            <label for="id_{{ field.name }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}:</label>
                            <input autofocus type="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                        </div>
                    {% endfor %}
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">{% trans "Parolni tiklash" %}</button>
                    <div class="text-white font-medium text-sm">
                        {% trans 'Parolingiz yodingizga tushdimi ?' %}
                        <a class="transition text-blue-500 hover:text-blue-400" href="{% url 'login' %}">{% trans 'Kirish' %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
